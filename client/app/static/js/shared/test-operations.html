<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Refactored Operations</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Refactored Operations</h1>
        
        <div class="row">
            <div class="col-md-4">
                <h3>User Operations</h3>
                <button class="btn btn-primary" onclick="openCreateUserModal()">Create User</button>
                <button class="btn btn-secondary" onclick="openEditUserModal(1)">Edit User</button>
                <button class="btn btn-info" onclick="viewUserDetails(1)">View User</button>
            </div>
            
            <div class="col-md-4">
                <h3>Room Operations</h3>
                <button class="btn btn-primary" onclick="openCreateRoomModal()">Create Room</button>
                <button class="btn btn-secondary" onclick="openEditRoomModal(1)">Edit Room</button>
                <button class="btn btn-info" onclick="viewRoomDetails(1)">View Room</button>
            </div>
            
            <div class="col-md-4">
                <h3>Building Operations</h3>
                <button class="btn btn-primary" onclick="openCreateBuildingModal()">Create Building</button>
                <button class="btn btn-secondary" onclick="openEditBuildingModal(1)">Edit Building</button>
                <button class="btn btn-info" onclick="viewBuildingDetails(1)">View Building</button>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Test Results</h3>
            <div id="testResults" class="alert alert-info">
                Click buttons above to test the refactored operations. Check console for any errors.
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Mock showNotification function -->
    <script>
        function showNotification(type, message) {
            console.log(`NOTIFICATION [${type}]: ${message}`);
            const results = document.getElementById('testResults');
            results.innerHTML += `<div class="alert alert-${type === 'danger' ? 'danger' : 'success'}">${message}</div>`;
        }
    </script>
    
    <!-- Include shared utilities FIRST -->
    <script src="shared-utils.js"></script>
    
    <!-- Then include specific operation scripts -->
    <script src="../users/user_operations.js"></script>
    <script src="../rooms/room_operations.js"></script>
    <script src="../buildings/building_operations.js"></script>
    
    <script>
        // Test initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Testing refactored operations...');
            
            // Test utility functions
            try {
                const token = CSRFUtils.getToken();
                console.log('CSRF Utils working:', typeof CSRFUtils);
                
                const formData = CSRFUtils.createFormDataWithToken();
                console.log('FormData created:', formData instanceof FormData);
                
                console.log('All utilities loaded successfully!');
                
                document.getElementById('testResults').innerHTML = 
                    '<div class="alert alert-success">✅ All utilities loaded successfully! Ready to test operations.</div>';
                    
            } catch (error) {
                console.error('Error during initialization:', error);
                document.getElementById('testResults').innerHTML = 
                    `<div class="alert alert-danger">❌ Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
