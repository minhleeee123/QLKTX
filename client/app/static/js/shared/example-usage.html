<!-- Example HTML template showing how to include the refactored JavaScript modules -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Template</title>
    
    <!-- Bootstrap CSS (example) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome (example) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Your page content here -->
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Include shared utilities FIRST -->
    <script src="/static/js/shared-utils.js"></script>
    
    <!-- Then include specific operation scripts -->
    <!-- For user pages -->
    <script src="/static/js/users/user_operations.js"></script>
    
    <!-- For room pages -->
    <script src="/static/js/rooms/room_operations.js"></script>
    
    <!-- For building pages -->
    <script src="/static/js/buildings/building_operations.js"></script>
</body>
</html>
